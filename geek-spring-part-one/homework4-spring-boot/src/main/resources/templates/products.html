<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Магазин</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Товары</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Список</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/products/new}">Добавить продукт</a>
        </div>

        <!--        Форма для фильтра по наименовани товара-->
        <div class="col-12  mt-3">
            <form class="form-inline" th:method="get">

                <div class="form-group mb-2 mr-2">
                    <!--                    mx-sm-3-->
                    <label for="nameFilter" class="sr-only">Фильтр по наименованию</label>
                    <input type="text" class="form-control" id="nameFilter" th:value="${param.nameFilter}"
                           name="nameFilter" placeholder="Фильтр по наименованию">
                </div>

                <!--                th:value="${param.nameFilter}   чтоб не терялся фильтр при обновлении страницы-->

                <button type="submit" class="btn btn-primary mb-2">Применить</button>
            </form>
        </div>

        <!--        Форма для фильтра по диапазону цен-->
        <div class="col-12  mt-3">
            <form th:action="@{/products/priceFilter}" th:method="get">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="minPrice" name="minPrice"
                               th:value="${param.minPrice}" placeholder=" Минимальная цена">
                        <!--                        th:value="${param.minPrice}-->
                    </div>

                    <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="maxPrice" name="maxPrice"
                               th:value="${param.maxPrice}" placeholder=" Максимальная цена">
                        <!--                        th:value="${param.maxPrice}"-->
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2">Применить</button>
                    </div>
                </div>
            </form>
        </div>


        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Наименование</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Цена</th>

                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th th:text="${product.id}" scope="row">1</th>
                    <td th:text="${product.name}">Product1</td>
                    <td th:text="${product.description}">Description1</td>
                    <td th:text="${product.price}">100</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/products/{id} (id = ${product.id})}"><i
                                class="fas fa-edit"></i></a>

                        <!--                        Фиктивная форма для отправки запроса "delete" (POST)-->
                        <form class="d-inline" th:method="delete" th:action="@{/products/{id} (id = ${product.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
